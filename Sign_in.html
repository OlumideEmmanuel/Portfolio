<section>
    <div class="loginbox">
        <h1>Login Here</h1>
        <form action="index.html">
            
            <input type="text" name="" placeholder="Enter Email Address...">
            
            <input type="password" name="" placeholder="Enter Password">
    
            <input type="submit" name="" value="Login">
            
            <hr>
            <div class="container">
                <div class="col">
                  <a href="index.html" class="fb btn">
                    <i class="fa fa-facebook fa-fw"></i> Login with Facebook
                  </a>
                  <a href="index.html" class="twitter btn">
                    <i class="fa fa-twitter fa-fw"></i> Login with Twitter
                  </a>
                  <a href="index.html" class="google btn">
                    <i class="fa fa-google fa-fw"></i> Login with Google
                  </a>
                </div>
                <hr>
              </div>
            </form> 
            <div class="text-center">
              <a class="forget" href="forget.html">Forgot Password?</a>
          </div>
          <div class="text-center">
              <a class="forget-1" href="create.html">Create an Account!</a>
          </div>
    </div>

    <script>

      const mobileBtn = document.getElementById('mobile-cta')
            nav = document.querySelector('nav')
            mobileBtnExit = document.getElementById('mobile-exit');

      mobileBtn.addEventListener('click', () => {
          nav.classList.add('menu-btn');
      })

      mobileBtnExit.addEventListener('click', () => {
          nav.classList.remove('menu-btn');
      })



  </script>
  
</section>
